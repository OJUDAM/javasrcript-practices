<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>title</title>
<script>
	var myVar1;
	var myVar2 = null;

	console.log(myVar1 + ":" + myVar2);
	console.log(typeof (myVar1) + ":" + typeof (myVar2));
	
	// == : equality 값의 동치성 -> 형 변환 o
	// === : indentity 객체의 동일성 ->형 변환 x
	
	console.log(myVar1 == myVar2);
	console.log(myVar1 === myVar2);
	
	console.log(1 =="1");
	console.log(true =="1");
	console.log('abc' ==new String('abc'));

	console.log(true +10);
	console.log(false +10);
	console.log('abc' +new String('abc'));

	console.log(1 ==="1");
	console.log(true ==="1");
	console.log('abc' === new String('abc'));

	//추천 - 엄격하게 형변환을 명시적으로 해서 
	//       두 피연산자의 타입을 맞춘다.
	
	var str = "5";
	console.log(parseInt(str) == 5);
	
</script>
</head>
<body>
	<h1>null과 undifined</h1>
</body>
</html>
