<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	// 생성자 함수로 다수의 객체 생성하기

	// 1. 일반 함수(관례상 소문자로 시작한다.)
	var myFunction = function() {
		console.log("일반함수");
	}

	// 2. 생성자 함수(관례상 대문자로 시작한다.)
	var MyObject = function(name, age) {
		this.name = name;
		this.age = age;
	}

	var o = new MyObject("둘리", 10);
	console.log(o);
</script>
</head>
<body>
	<h1>자바 스크립트의 객체2</h1>
</body>
</html>
