<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
/*  
 * 
 * 자바스크립트에서 객체는 function 타입과 object 타입이 있다.
 * 보통, *function 타입의 객체는 함수*라 부른다.
 * 따라서 *자바스크립트에서 객체라 부르는 것은
 * object 타입의 객체*들이다.
 *
 */
 
 // 자바스크립트에서 또 다른 객체의 구분
 // *내장(Built-In, Native) 객체
 // --JS Engine 안에 미리 정의되어 있는 객체
 // ex)Number, Boolean, RegEx, Date... 과 같은 function 타입의 생성자 함수들
 // ex)parseInt(), setTimeout, setInterval 과 같은 function 타입의 일반 함수들
 
 // *호스트(브라우저) 객체
 //  ex)document, location, XmlhttpRequest...
 
 // *사용자 객체
 // --자바 스크립트 코드가 엔진에서 실행 되면서
 //   생성되는 객체들(Runtime object)
 
 
 // object 객체 생성 방법1 - new 생성자함수()
 var o1 = new Object();
 o1.name = "둘리";
 o1.age = 10;
 o1.friend = new Object();
 o1.friend.name = "마이콜";
 o1.friend.age = 30;
 
 console.log(o1);
 
 console.log(window.o1);
 
 //object 타입의 객체 생성 방법2 - 리터럴 사용
 
 var o2= {}
 o2.name = "둘리";
 o2.age = 10;
 console.log(o2);
 
 //object 타입의 객체 생성 방법3(추천)
 // json : 자바 스크립트 객체 표기법
 
 var o3= {
	name : "둘리",
	age : 10	
 }
 console.log(o3);
 
 // XMLHttpRequet 객체를 사용하여 데이터 통신에
 // JSON을 사용한다. - AJAX(**(Asynchronous) Javacript And Xml)
 // json-> xml을 대체

 var response ='{"no":1,"name":"오주담","email":"dhwnkea@gamil.com"}';
 var vo = eval("(" + response+")");
 
 console.log(vo.no+":"+vo.name);
		 
 </script>
</head>
<body>
	<h1>자바 스크립트의 객체1</h1>
</body>
</html>
