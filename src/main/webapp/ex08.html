<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
//배열 메소드
var colors=['black','white','yellow'];
var fruits=['mango','banana','apple'];

// concat
var test = fruits.concat(colors);
console.log(test);

// stack method
var color = colors.pop();
console.log(color);
console.log(colors);

colors.push('red');
console.log(colors);

// reverse
console.log(fruits);
fruits.reverse();
console.log(fruits);

</script>
</head>
<body>
	<h1>배열2</h1>
</body>
</html>
